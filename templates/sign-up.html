<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan - Sign Up</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/design.css') }}" />
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/boards.js') }}" defer></script>
</head>

<body>
    <h1>ProMan</h1><br>
    <form action="/sign-up" method="POST">
        <fieldset>
            <legend>Welcome to PROMAN! Sign up, please!</legend>
            <label>
        <strong>Username</strong>
        <br>
        <input type="text" name="username" autocomplete="off">
    </label>
            <br>
            <label>
        <strong>Password</strong>
        <br>
        <input type="password" name="password">
    </label>
            <br>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>

</body>

</html>
